<div class="page-content d-flex justify-content-around align-items-center">

      src="https://aceroprime.com/wp-content/plugins/widgetkit/assets/images/content-placeholder.svg"
      class="card-img-top"
      alt="..."
    />
    <div class="card-body">
      <h5 class="card-title">Brindo Servicios</h5>
      <p class="card-text">
        Soy un artista experimentado que brinda servicios de estetica.
      </p>
      <div class="w-100 text-center">
        <button
          type="button"
          (click)="createArtistProfile()"

        >
          Seleccionar
        </button>
      </div>
    </div>
  </div>
  <div class="card" style="width: 18rem">

      src="https://aceroprime.com/wp-content/plugins/widgetkit/assets/images/content-placeholder.svg"
      class="card-img-top"
      alt="..."
    />
    <div class="card-body">
      <h5 class="card-title">Busco Servicios</h5>
      <p class="card-text">Frecuentemente busco servicios de estetica.</p>
      <div class="w-100 text-center">
        <button
          type="button"
          (click)="createConsumerProfile()"
          class="btn btn-primary"

    </div>
