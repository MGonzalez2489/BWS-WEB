<div class="container-fluid page">
  <div
    class="col-12 d-flex justify-content-center align-items-center h-100 w-100"
  >
    <div class="card">
      <div class="card-body">
        <h5 class="card-title text-center">Sign In</h5>
        <p class="card-text">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit.
        </p>
      </div>
      <div class="card-body">
        <form (submit)="signin()" [formGroup]="signInForm" novalidate>
          <div class="mb-3 form-floating">
            <input
              class="form-control"
              id="email"
              type="email"
              placeholder="Email"
              formControlName="email"
              data-sb-validations="required"
              autofocus
            />
            <label for="exampleFormControlInput1" class="form-label"
              >Email</label
            >

            <div
              *ngIf="signInForm.isSubmited && form['email'].invalid"
              class="invalid-feedback"
            >
              Email requerido
            </div>
          </div>
          <div class="mb-3 form-floating">
            <input
              type="password"
              class="form-control"
              id="pswInput"
              placeholder="Password"
              formControlName="password"
            />
            <label for="pwsInput" class="form-label">Password</label>

            <div
              *ngIf="signInForm.isSubmited && form['password'].invalid"
              class="invalid-feedback"
            >
              Password requerido
            </div>
          </div>
          <div class="mb-3 form-floating">
            <input
              type="password"
              class="form-control"
              id="copaInput"
              placeholder="Confirmar Password"
              formControlName="confirmPassword"
            />
            <label for="copaInput" class="form-label">Confirmar Password</label>

            <div
              *ngIf="
                signInForm.isSubmited &&
                form['confirmPassword'].invalid &&
                form['confirmPassword'].errors
              "
              class="invalid-feedback"
            >
              <span *ngIf="form['confirmPassword'].errors['passwordMismatch']"
                >Las contrasenas no coinciden
              </span>
              <span *ngIf="form['confirmPassword'].errors['required']"
                >Confirmar password requerido
              </span>
            </div>
          </div>

          <app-error-message></app-error-message>
          <div class="mb-3 text-center">
            <button class="btn btn-primary w-75" type="submit">
              Crear Cuenta
            </button>
          </div>
        </form>
      </div>

      <div
        class="card-footer d-flex justify-content-between align-items-center bg-white border-0"
      >
        <small class="text-muted">text fancy aqui</small>
        <a [routerLink]="''" class="btn btn-link">Ya tengo cuenta</a>
      </div>
    </div>
  </div>
</div>
