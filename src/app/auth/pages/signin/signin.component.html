<div class="container">
  <div class="row justify-content-center">
    <div class="col-xxl-10 col-xl-10 col-lg-12">
      <div class="card card-raised shadow-10 mt-5 mt-xl-10 mb-4">
        <div class="row g-0">
          <div class="col-lg-5 col-md-6">
            <div class="card-body p-5">
              <!-- Auth header with logo image-->
              <div class="text-center">
                <img
                  class="mb-3"
                  src="https://aceroprime.com/wp-content/plugins/widgetkit/assets/images/content-placeholder.svg"
                  alt="..."
                  style="height: 70px; border-radius: 50px"
                />
                <h1 class="display-5 mb-0">Signin</h1>
                <div class="subheading-1 mb-5">to continue to app</div>
              </div>

              <form (submit)="signin()" [formGroup]="signInForm" novalidate>
                <div class="mb-3 form-floating">
                  <input
                    class="form-control"
                    id="email"
                    type="email"
                    placeholder="Email"
                    formControlName="email"
                    data-sb-validations="required"
                    autofocus
                  />
                  <label for="exampleFormControlInput1" class="form-label"
                    >Email</label
                  >

                  <div
                    *ngIf="signInForm.isSubmited && form['email'].invalid"
                    class="invalid-feedback"
                  >
                    Email requerido
                  </div>
                </div>
                <div class="mb-3 form-floating">
                  <input
                    type="password"
                    class="form-control"
                    id="pswInput"
                    placeholder="Password"
                    formControlName="password"
                  />
                  <label for="pwsInput" class="form-label">Password</label>

                  <div
                    *ngIf="signInForm.isSubmited && form['password'].invalid"
                    class="invalid-feedback"
                  >
                    Password requerido
                  </div>
                </div>
                <div class="mb-3 form-floating">
                  <input
                    type="password"
                    class="form-control"
                    id="copaInput"
                    placeholder="Confirmar Password"
                    formControlName="confirmPassword"
                  />
                  <label for="copaInput" class="form-label"
                    >Confirmar Password</label
                  >

                  <div
                    *ngIf="
                      signInForm.isSubmited &&
                      form['confirmPassword'].invalid &&
                      form['confirmPassword'].errors
                    "
                    class="invalid-feedback"
                  >
                    <span
                      *ngIf="form['confirmPassword'].errors['passwordMismatch']"
                      >Las contrasenas no coinciden
                    </span>
                    <span *ngIf="form['confirmPassword'].errors['required']"
                      >Confirmar password requerido
                    </span>
                  </div>
                </div>

                <app-error-message></app-error-message>
                <div class="mb-3 mt-5 text-center">
                  <button class="btn btn-primary w-75" type="submit">
                    Crear Cuenta
                  </button>
                </div>
              </form>

              <!-- Auth card message-->
              <div class="text-center mt-5">
                <a class="small fw-500 text-decoration-none" [routerLink]="'/'"
                  >Ya tienes cuenta? Accede ahora!</a
                >
              </div>
            </div>
          </div>
          <!-- Background image column using inline CSS-->
          <div
            class="col-lg-7 col-md-6 d-none d-md-block"
            style="
              background-image: url('https://source.unsplash.com/-uHVRvDr7pg/1600x900');
              background-size: cover;
              background-repeat: no-repeat;
              background-position: center;
            "
          ></div>
        </div>
      </div>
    </div>
  </div>
</div>
