<div class="container-fluid page">
  <div
    class="col-12 d-flex justify-content-center align-items-center h-100 w-100"
  >
    <div class="card">
      <div class="card-body">
        <h5 class="card-title text-center">Login</h5>
        <p class="card-text">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit.
        </p>
      </div>
      <div class="card-body">
        <form (submit)="login()" [formGroup]="loginForm" novalidate>
          <div class="form-floating mb-3">
            <input
              class="form-control"
              id="email"
              type="email"
              placeholder="Email"
              formControlName="email"
              data-sb-validations="required"
            />
            <label for="email">Email</label>
            <div
              class="invalid-feedback"
              *ngIf="loginForm.isSubmited && form['email'].invalid"
              data-sb-feedback="email:required"
            >
              Email es requerido.
            </div>
          </div>
          <div class="form-floating mb-3">
            <input
              class="form-control"
              id="password"
              type="password"
              placeholder="Password"
              formControlName="password"
              data-sb-validations="required"
            />
            <label for="password">Password</label>
            <div
              class="invalid-feedback"
              data-sb-feedback="password:required"
              *ngIf="loginForm.isSubmited && form['password'].invalid"
            >
              Password es requerido.
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label d-block"></label>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                id="recordarme"
                type="checkbox"
                name=""
                formControlName="rememberMe"
                data-sb-validations=""
              />
              <label class="form-check-label" for="recordarme"
                >Recordarme</label
              >
            </div>
          </div>
          <app-error-message></app-error-message>
          <div class="d-grid">
            <button
              class="btn btn-primary btn-lg"
              id="submitButton"
              type="submit"
            >
              Entrar
            </button>
          </div>
        </form>
      </div>

      <div
        class="card-footer d-flex justify-content-between align-items-center bg-white border-0"
      >
        <small class="text-muted">text fancy aqui</small>
        <a [routerLink]="'signin'" class="btn btn-link">Crear Cuenta</a>
      </div>
    </div>
  </div>
</div>
