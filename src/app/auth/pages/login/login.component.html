<div class="container-fluid page">
  <div
    class="col-12 d-flex justify-content-center align-items-center h-100 w-100"
  >
    <div class="card">
      <div class="card-body">
        <h5 class="card-title text-center">Login</h5>
        <p class="card-text">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit.
        </p>
      </div>
      <div class="card-body">
        <form (submit)="login()" [formGroup]="loginForm" novalidate>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
              >Email</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="name@example.com"
              formControlName="email"
              autofocus
            />
            <div
              *ngIf="loginForm.isSubmited && form['email'].invalid"
              class="invalid-feedback"
            >
              Email requerido
            </div>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
              >Password</label
            >
            <input
              type="password"
              class="form-control"
              id="pswInput"
              placeholder="Password"
              formControlName="password"
            />
            <div
              *ngIf="loginForm.isSubmited && form['password'].invalid"
              class="invalid-feedback"
            >
              Password requerido
            </div>
          </div>
          <div class="mb-3 d-flex justify-content-end">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="flexCheckDefault"
                formControlName="rememberMe"
              />
              <label class="form-check-label" for="flexCheckDefault">
                Recordarme
              </label>
            </div>
          </div>
          <div class="mb-3 text-center">
            <button class="btn btn-primary w-75" type="submit">login</button>
          </div>
        </form>
      </div>

      <div
        class="card-footer d-flex justify-content-between align-items-center bg-white border-0"
      >
        <small class="text-muted">text fancy aqui</small>
        <a [routerLink]="'signin'" class="btn btn-link">Crear Cuenta</a>
      </div>
    </div>
  </div>
</div>
