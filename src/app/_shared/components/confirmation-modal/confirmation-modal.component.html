<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title">{{ title }}</h5>
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="modal"
      aria-label="Close"
    ></button>
  </div>
  <div class="modal-body">
    <p>{{ message }}</p>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      (click)="noResponse()"
      class="btn btn-outline-danger"
      data-bs-dismiss="modal"
    >
      No
    </button>
    <button type="button" class="btn btn-primary" (click)="yesResponse()">
      Si
    </button>
  </div>
</div>
